      <form class="form">
        <div class="form_container">
          <label>
            Imię
            <input type="text" name="name" placeholder="podaj imię" />
          </label>
          <label>
            Nazwisko
            <input type="text" name="surname" placeholder="podaj nazwisko" />

          <label>
            Wiek
            <input type="number" name="age" placeholder="podaj wiek" />
          </label>
        </div>
        <label>
          Płeć
          <select name="gender">
            <option value="k">Kobieta</option>
            <option value="m">Mężczyzna</option>
          </select>
        </label>
        <br />
        <label>
          Akceptuj
          <input type="checkbox" name="rules" placeholder="Akceptuj" />
        </label>
        <br />
        <input type="submit" />
      </form>
